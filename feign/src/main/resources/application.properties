server.port = 8086
spring.application.name=feign-rest-app
eureka.client.service-url.DEFAULT_ZONE = http://eureka:8761/eureka
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
iiitb.rabbitmq.exchange=iiitb.exchange
iiitb.rabbitmq.queue=iiitb.queue
iiitb.rabbitmq.routingkey=iiitb.routingkey
spring.rabbitmq.listener.simple.default-requeue-rejected=false
spring.main.allow-bean-definition-overriding=true




